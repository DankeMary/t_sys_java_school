<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xml:lang="en" lang="en">
<h:head>
    <title>Title</title>
</h:head>
<h:body>

    <h:inputText id="inputId" value="#{passengerBean.searchId}"/>
    <h:commandButton value="Show User" actionListener="#{passengerBean.getPassengerById()}">
        <f:ajax event="click"  render="outputMessage" />
    </h:commandButton>
    <h2><h:outputText id = "outputMessage"
                      value = "#{passengerBean.firstName != null ?
                        passengerBean.firstName : ''}"
    /></h2>
</h:body>
</html>
